<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#4B2E05" stroke="#D4A373" stroke-width="2"/>

  <!-- Credit card/document shape -->
  <rect x="25" y="35" width="50" height="35" rx="4" fill="#FFF9F4"/>

  <!-- Card stripe -->
  <rect x="25" y="42" width="50" height="6" fill="#7B4B2A"/>

  <!-- Checkmark -->
  <path d="M 40 58 L 45 63 L 60 48"
        stroke="#D4A373"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Decorative dots (representing credit score) -->
  <circle cx="30" cy="55" r="1.5" fill="#7B4B2A"/>
  <circle cx="35" cy="55" r="1.5" fill="#7B4B2A"/>
</svg>
